<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <div class="header">
      <div class="search-container">
        <input class="search-field" type="text" name="" id="" />
        <button class="search-btn" disabled>SEARCH</button>
      </div>
      <div class="tab-btn-container">
        <button class="btn-current">CURRENT</button>
        <button class="btn-forecast">FORECAST</button>
      </div>
      <div class="location-container">
        <p class="name"></p>
        <p class="region"></p>
        <p class="country"></p>
      </div>
    </div>
    <div class="current-container">
      <div class="temp-container">
        <p class="temp"></p>
        <p class="feels-like"></p>
      </div>
      <div class="condition-container">
        <img class="condition-img" src="" alt="" />
        <p class="condition-text"></p>
      </div>
      <div class="precip-container">
        <p>Precipitation:</p>
        <p class="precip"></p>
      </div>
      <div class="wind-container">
        <p class="wind-direction"></p>
        <p class="wind-speed"></p>
      </div>
    </div>
    <div class="forecast-container"></div>

</html>
